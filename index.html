<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sava Nozin</title>
	<link rel="icon" href="images/Logo outlined.png">
	<!-- include the site stylesheet -->
	<link media="all" rel="stylesheet" href="css/main.css">
	<!-- include jQuery library -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
	<script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js" defer><\/script>')</script>

	<!-- main container of all the page elements -->

            <header id="header">

                    <button type="button" class="control" data-filter=".eng">Eng</button>
